<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image & Figure</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./../style.css">

  <style>
    #figure {
      margin-bottom: 3rem;
    }

    .figure-caption {
      color: #fff !important;
    }
  </style>
</head>

<body>

  <h1 class="display-1">Image & Figure</h1>

  <div id="figure" class="container">
    <!-- Image Fluid -->
    <img src="https://via.placeholder.com/2000x600" class="img-fluid" alt="...">

    <br><br>

    <div>
      <img src="https://via.placeholder.com/120" class="img-thumbnail" alt="..." width="200px">
    </div>

    <br><br>

    <div>
      <img src="https://via.placeholder.com/120" class="rounded" alt="..." width="200px">
    </div>

    <br><br>

    <figure class="figure">
      <img src="https://via.placeholder.com/400x200" class="figure-img img-fluid rounded" alt="...">
      <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
    </figure>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
